<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Insert row in a table</title>
    </head>
    <body>
        <table id="sampleTable" border="1">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table>
        <br>
        <input type="button" onclick="insert_Row()" value="Insert row"> 
        <script>
            function insert_Row(){
                var sampleTable = document.getElementById("sampleTable");
                var rows = sampleTable.rows.length + 1;
                var cells = sampleTable.rows[0].cells.length + 1;
                var newRow = sampleTable.insertRow();
                for (var i = 1; i < cells; i++){
                    var newCell = newRow.insertCell();
                    newCell.innerHTML = 'Row' + rows + ' cell' + i;
                }
            }
        </script>
    </body>
</html>
